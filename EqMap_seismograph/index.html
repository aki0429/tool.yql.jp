<!DOCTYPE html>
<html>
<head>
    <title>地震観測点マップ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <noscript>
        <div class="error">
            <h4 class="error_title">Script Error</h4>
            <div class="error_name">
                <h2>JavaScriptが無効</h2>
            </div>
            <br>
            <p class="error_description">
                JavaScriptが無効なため地震情報の取得に
                <br>
                失敗しました。
                <br>
                JavaScriptを有効に戻してから再度開いて
                <br>
                ください。
            </p>
        </div>
        <meta http-equiv="refresh" content="30; url=../../../../../No-Script/index.html">
    </noscript>

    <div id="map"></div>

    <!-- スクリプトは body 終了直前に配置 -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
