<!DOCTYPE html>
<html lang="ja" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>気象警報・注意報マップ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>気象警報・注意報マップ</h1>
            <div class="controls">
                <select id="displayMode">
                    <option value="prefecture">都道府県表示</option>
                    <option value="city">市区町村表示</option>
                </select>
                <button id="refresh">更新</button>
            </div>
        </header>
        <div id="map"></div>
        <div class="legend">
            <div class="legend-item"><span class="color-box special"></span>特別警報</div>
            <div class="legend-item"><span class="color-box warning"></span>警報</div>
            <div class="legend-item"><span class="color-box advisory"></span>注意報</div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="citycode.js"></script>
    <script src="app.js"></script>
</body>
</html>
